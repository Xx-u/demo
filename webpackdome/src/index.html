<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaypalOrder</title>
</head>

<body>
    <main>
        <div class="body">
            <div class="top">
                <div class="top_img">
                    <img src="./../images/支付界面-1_01.jpg" />
                </div>
            </div>
            <div class="min_content">
                <div class="min_shoporder">
                    <p style="font-size: 0.25rem">产品标题</p>
                    <div class="qty_total">
                        <div class="qty">
                            <p>Qty :</p>
                            <select name="s1">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="xian"></div>
                        <div class="total">
                            <div class="order_title">
                                <p>Order Total</p>
                                <p>Per Piece</p>
                            </div>
                            <div class="price">
                                <p>￥120.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pay">
                <div class="pay_btn">
                    <button>
                        <img src="./../images/Paypal.png" alt="" />
                    </button>
                    <button>
                        <img src="./../images/paypalCredit.png" alt="" />
                    </button>
                </div>
                <div class="pay_icon">
                    <img src="./../images/visa.png" alt="" />
                    <img src="./../images/mastercard.png" alt="" />
                    <img src="./../images/amex.png" alt="" />
                    <img src="./../images/discover.png" alt="" />
                </div>
                <div class="powered">
                    <span>Powered by</span>
                    <img src="./../images/paypal1.0.png" alt="" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
